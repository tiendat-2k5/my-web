<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Kens Smart Home Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- 1. GIAO DI·ªÜN C∆† B·∫¢N --- */
        body, html {
            margin: 0; padding: 0;
            background-color: #000000; color: white;
            font-family: sans-serif; height: 100%; width: 100%; overflow: hidden;
        }

        .dashboard-grid {
            display: grid; height: 100vh; width: 100vw;
            padding: 10px; box-sizing: border-box; gap: 10px;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 2.5fr 1.5fr 1.5fr 1.5fr;
            grid-template-areas: "clock clock" "weather status" "lamp calendar" "music music";
        }

        @media (orientation: landscape) {
            .dashboard-grid {
                grid-template-columns: 1.5fr 1fr 1fr; grid-template-rows: 1fr 1fr;
                grid-template-areas: "clock weather status" "music lamp calendar";
            }
        }

        /* --- WIDGET --- */
        .widget {
            background: #1e1e1e; border-radius: 15px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; box-shadow: 0 4px 8px rgba(255,255,255,0.05);
        }
        .widget:active { transform: scale(0.98); opacity: 0.8; }

        .area-clock { grid-area: clock; background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); }
        .area-weather { grid-area: weather; background: #263238; }
        .area-status { grid-area: status; background: #212121; border: 1px solid #333; }
        .area-lamp { grid-area: lamp; background: #FFC107; color: #000; }
        .area-calendar { grid-area: calendar; background: #FF5722; }
        .area-music { grid-area: music; background: #000; border: 1px solid #333; }

        #clock { font-size: 12vh; font-weight: bold; line-height: 1; }
        #date { font-size: 2vh; margin-top: 5px; opacity: 0.8; }
        .widget-icon { font-size: 5vh; margin-bottom: 5px; }
        .label-text { font-size: 1.8vh; font-weight: bold; text-transform: uppercase; }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 999;
            justify-content: center; align-items: flex-start;
            padding-top: 40px; backdrop-filter: blur(5px);
        }
        .modal-overlay.active { display: flex; }

        .modal-content {
            background: #121212; width: 90%; max-width: 500px;
            border-radius: 15px; padding: 20px; border: 1px solid #333;
            max-height: 85vh; overflow-y: auto;
        }

        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 30px; color: white; cursor: pointer; }

        /* --- DANH S√ÅCH THI·∫æT B·ªä --- */
        .device-card {
            background: #222; border-radius: 10px; margin-bottom: 15px;
            border: 1px solid #333; overflow: hidden; position: relative;
        }
        .device-type-badge {
            position: absolute; top: 0; left: 0; padding: 2px 8px; font-size: 10px; font-weight: bold;
            border-bottom-right-radius: 8px; color: #000;
        }
        .badge-ble { background: #2196F3; }
        .badge-wifi { background: #4CAF50; }

        .device-header {
            padding: 25px 15px 15px 15px; display: flex; justify-content: space-between; align-items: center;
            background: #2a2a2a;
        }
        .status-dot { height: 10px; width: 10px; background-color: #555; border-radius: 50%; display: inline-block; margin-right: 10px; }
        .status-dot.on { background-color: #00ff00; box-shadow: 0 0 8px #00ff00; }
        
        .action-icon { font-size: 18px; color: #888; margin-left: 10px; cursor: pointer; padding: 5px; }
        .delete-icon { color: #f44336; }

        .device-controls { display: none; padding: 15px; grid-template-columns: 1fr 1fr; gap: 10px; background: #111; }
        .device-controls.show { display: grid; }

        .ctrl-btn { padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; font-size: 16px; cursor: pointer; }
        .add-btn { width: 100%; padding: 15px; margin-top: 10px; background: transparent; border: 2px dashed #555; color: #888; border-radius: 10px; font-weight: bold; }

        /* --- THANH TR∆Ø·ª¢T ƒê·ªò S√ÅNG (SLIDER CSS) --- */
        .brightness-container {
            grid-column: span 2; /* Chi·∫øm h·∫øt chi·ªÅu ngang */
            background: #222; padding: 10px; border-radius: 10px;
            display: flex; align-items: center; gap: 10px;
            margin-top: 5px;
        }
        
        /* T·∫°o thanh tr∆∞·ª£t ƒë·∫πp */
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 24px; width: 24px;
            border-radius: 50%; background: #FFC107;
            cursor: pointer; margin-top: -8px; box-shadow: 0 0 5px #FFC107;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 8px; cursor: pointer;
            background: #444; border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="dashboard-grid">
        <div class="widget area-clock">
            <div id="clock">00:00</div>
            <div id="date">ƒêang t·∫£i...</div>
        </div>
        <div class="widget area-weather">
            <span id="weather-icon" class="widget-icon">üå§Ô∏è</span>
            <div id="temperature" style="font-size: 4vh; font-weight: bold;">--¬∞C</div>
        </div>
        <div class="widget area-status">
            <span class="material-icons widget-icon" style="color: #4CAF50;">dns</span>
            <div class="label-text" style="color: #aaa;">ONLINE</div>
            <div id="active-count" style="font-size: 3vh; font-weight: bold;">0</div>
        </div>
        <div class="widget area-lamp" onclick="openModal('modal-devices')">
            <span class="material-icons widget-icon">settings_remote</span>
            <div class="label-text">QU·∫¢N L√ù</div>
        </div>
        <div class="widget area-calendar" onclick="openModal('modal-calendar')">
            <span class="material-icons widget-icon">event</span>
            <div class="label-text">L·ªäCH</div>
        </div>
        <div class="widget area-music">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/videoseries?list=PLmP7O47PTy-McItNVWpEZxPTzqByUso82&autoplay=0&loop=1&controls=1" frameborder="0" allow="autoplay; encrypted-media"></iframe>
        </div>
    </div>

    <div id="modal-devices" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('modal-devices')">&times;</span>
            <h2 style="margin-top: 0; color: #FFC107; text-align: center;">üì± Qu·∫£n L√Ω Thi·∫øt B·ªã</h2>
            <div id="device-list"></div>
            <button class="add-btn" onclick="addDeviceSafe()">+ Th√™m Thi·∫øt B·ªã M·ªõi</button>
        </div>
    </div>

    <div id="modal-calendar" class="modal-overlay">
        <span class="close-btn" onclick="closeModal('modal-calendar')">&times;</span>
        <div class="modal-content" style="height: 80%;">
            <iframe src="https://calendar.google.com/calendar/embed?src=tiendatphannguyen@gmail.com&ctz=Asia%2FHo_Chi_Minh&mode=AGENDA" style="width: 100%; height: 100%; border:0;" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        /* --- 1. TI·ªÜN √çCH --- */
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('vi-VN', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = now.toLocaleDateString('vi-VN', {weekday:'long', day:'numeric', month:'numeric'});
        }
        setInterval(updateTime, 1000); updateTime();

        async function getWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=10.8231&longitude=106.6297&current_weather=true');
                const data = await res.json();
                document.getElementById('temperature').innerText = Math.round(data.current_weather.temperature) + "¬∞C";
            } catch(e) {}
        }
        getWeather();

        /* --- 2. QU·∫¢N L√ù D·ªÆ LI·ªÜU --- */
        let devices = [];
        try {
            const saved = localStorage.getItem('kens_devices_v2');
            if (saved) devices = JSON.parse(saved);
            else devices = [{ id: 1, name: "ƒê√®n B√†n (BLE)", type: 'BLE', connected: false, expanded: false, brightness: 100 }];
        } catch (e) { devices = []; }

        function saveData() {
            try {
                const cleanData = devices.map(d => ({
                    id: d.id, name: d.name, type: d.type, ip: d.ip || '', 
                    brightness: d.brightness || 100, // L∆∞u ƒë·ªô s√°ng
                    expanded: false, connected: false
                }));
                localStorage.setItem('kens_devices_v2', JSON.stringify(cleanData));
                renderList();
            } catch (e) { alert("L·ªói l∆∞u: " + e.message); }
        }

        const UUID_SVC = '0000fff0-0000-1000-8000-00805f9b34fb';
        const UUID_CHR = '0000fff3-0000-1000-8000-00805f9b34fb';
        // M√É HEX C∆† B·∫¢N
        const HEX = {
            'ON': [0x7E, 0x04, 0x04, 0xF0, 0x00, 0x01, 0xFF, 0x00, 0xEF],
            'OFF': [0x7E, 0x04, 0x04, 0x00, 0x00, 0x00, 0xFF, 0x00, 0xEF],
            'STUDY': [0x7E, 0x05, 0x03, 0x00, 0xFF, 0x00],
            'RELAX': [0x7E, 0x05, 0x03, 0xFF, 0x00, 0xFF]
        };

        function renderList() {
            const list = document.getElementById('device-list');
            if(!list) return;
            list.innerHTML = "";
            let count = 0;

            devices.forEach((dev, idx) => {
                if(dev.connected) count++;
                const type = dev.type || 'BLE';
                let icon = type === 'BLE' ? 'bluetooth' : 'wifi';
                let badgeClass = type === 'BLE' ? 'badge-ble' : 'badge-wifi';
                let brightVal = dev.brightness || 100;

                const html = `
                <div class="device-card">
                    <div class="device-type-badge ${badgeClass}">${type}</div>
                    <div class="device-header">
                        <div style="display:flex; align-items:center; flex-grow:1;">
                            <span class="status-dot ${dev.connected ? 'on' : ''}"></span>
                            <span style="font-weight:bold; font-size:16px;">${dev.name}</span>
                            <span class="material-icons action-icon" onclick="rename(${idx})">edit</span>
                            <span class="material-icons action-icon delete-icon" onclick="deleteDev(${idx})">delete</span>
                        </div>
                        <div style="display:flex; gap:10px;">
                            ${!dev.connected ? 
                                `<button onclick="connect(${idx})" style="background:#2196F3; border:none; border-radius:50%; width:35px; height:35px; color:white; display:flex; justify-content:center; align-items:center;">
                                    <span class="material-icons">${icon}</span>
                                </button>` : ''
                            }
                            <button onclick="toggle(${idx})" style="background:#333; border:none; border-radius:50%; width:35px; height:35px; color:white; display:flex; justify-content:center; align-items:center;">
                                <span class="material-icons">${dev.expanded ? 'expand_less' : 'expand_more'}</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="device-controls ${dev.expanded ? 'show' : ''}">
                        <div class="brightness-container">
                            <span class="material-icons" style="color:#aaa;">brightness_6</span>
                            <input type="range" min="0" max="100" value="${brightVal}" 
                                   onchange="setBrightness(${idx}, this.value)">
                            <span style="font-size:12px; width:30px; text-align:right;">${brightVal}%</span>
                        </div>

                        <button class="ctrl-btn" style="background:#4CAF50;" onclick="cmd(${idx}, 'ON')">B·∫¨T</button>
                        <button class="ctrl-btn" style="background:#f44336;" onclick="cmd(${idx}, 'OFF')">T·∫ÆT</button>
                        <button class="ctrl-btn" style="background:#2196F3;" onclick="cmd(${idx}, 'STUDY')">H·ªåC</button>
                        <button class="ctrl-btn" style="background:#9C27B0;" onclick="cmd(${idx}, 'RELAX')">CH∆†I</button>
                    </div>
                </div>`;
                list.innerHTML += html;
            });
            document.getElementById('active-count').innerText = count;
        }

        /* --- 3. LOGIC K·∫æT N·ªêI --- */
        async function connect(idx) {
            const dev = devices[idx];
            if (dev.type === 'BLE') {
                try {
                    const d = await navigator.bluetooth.requestDevice({
                        acceptAllDevices: true, optionalServices: [UUID_SVC]
                    });
                    const s = await d.gatt.connect();
                    const svc = await s.getPrimaryService(UUID_SVC);
                    dev.char = await svc.getCharacteristic(UUID_CHR);
                    dev.connected = true; dev.expanded = true;
                    d.addEventListener('gattserverdisconnected', () => {
                        dev.connected = false; dev.char = null; renderList();
                        alert(dev.name + " m·∫•t k·∫øt n·ªëi!");
                    });
                } catch(e) { alert("L·ªói BLE: " + e.message); }
            } else {
                const ip = prompt("X√°c nh·∫≠n IP:", dev.ip || "");
                if(ip) { dev.ip = ip; dev.connected = true; dev.expanded = true; saveData(); }
            }
            renderList();
        }

        /* --- 4. G·ª¨I L·ªÜNH & ƒê·ªò S√ÅNG --- */
        async function cmd(idx, action) {
            const dev = devices[idx];
            if (dev.type === 'BLE') {
                if(!dev.connected) return alert("Ch∆∞a k·∫øt n·ªëi!");
                try { await dev.char.writeValueWithResponse(new Uint8Array(HEX[action])); }
                catch(e) { try { await dev.char.writeValueWithoutResponse(new Uint8Array(HEX[action])); } catch(e2){} }
            } else {
                if(!dev.ip) return alert("Thi·∫øu IP!");
                try { await fetch(`http://${dev.ip}/${action}`, {mode:'no-cors'}); } catch(e){}
            }
        }

        // H√ÄM CH·ªàNH ƒê·ªò S√ÅNG (D√†nh ri√™ng cho BLE/Wi-Fi)
        async function setBrightness(idx, val) {
            const dev = devices[idx];
            dev.brightness = val; // L∆∞u gi√° tr·ªã v√†o b·ªô nh·ªõ
            saveData(); // L∆∞u l·∫°i ƒë·ªÉ l·∫ßn sau m·ªü ra v·∫´n nh·ªõ m·ª©c c≈©

            if (dev.type === 'BLE') {
                if(!dev.connected) return;
                // M√£ Hex ƒë·ªô s√°ng (Gi·∫£ ƒë·ªãnh): 0x7E 0x04 0x01 [Level] 0xFF 0x00 0xEF
                // B·∫°n c√≥ th·ªÉ c·∫ßn d√≤ l·∫°i b·∫±ng nRF Connect n·∫øu m√£ n√†y kh√¥ng ch·∫°y
                const hexVal = parseInt(val); 
                const brightCmd = new Uint8Array([0x7E, 0x04, 0x01, hexVal, 0xFF, 0x00, 0xEF]);
                
                try { await dev.char.writeValueWithoutResponse(brightCmd); } 
                catch(e) { console.log("L·ªói ch·ªânh s√°ng BLE"); }
            } 
            else {
                // Wifi: G·ª≠i l·ªánh http://ip/bright?val=50
                if(dev.ip) fetch(`http://${dev.ip}/bright?val=${val}`, {mode:'no-cors'}).catch(()=>{});
            }
        }

        /* --- 5. QU·∫¢N L√ù --- */
        function addDeviceSafe() {
            const name = prompt("B∆∞·ªõc 1/2: Nh·∫≠p t√™n", "Thi·∫øt b·ªã m·ªõi");
            if (name === null) return;
            const typeInput = prompt("B∆∞·ªõc 2/2: Ch·ªçn lo·∫°i\n1 -> Bluetooth\n2 -> Wi-Fi", "1");
            if (typeInput === null) return;
            
            let finalType = typeInput === '2' ? 'WIFI' : 'BLE';
            let finalIP = typeInput === '2' ? prompt("IP (VD: 192.168.1.100)", "") : "";

            devices.push({ 
                id: Date.now(), name: name || "Kh√¥ng t√™n", type: finalType, ip: finalIP,
                connected: false, expanded: false, brightness: 100, gatt: null, char: null 
            });
            saveData();
        }

        function deleteDev(idx) { if(confirm("X√≥a thi·∫øt b·ªã n√†y?")) { devices.splice(idx, 1); saveData(); } }
        function rename(idx) { const n = prompt("T√™n m·ªõi:", devices[idx].name); if(n) { devices[idx].name = n; saveData(); } }
        function toggle(idx) { devices[idx].expanded = !devices[idx].expanded; renderList(); }
        function openModal(id) { document.getElementById(id).classList.add('active'); if(id==='modal-devices') renderList(); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        
        renderList();
    </script>
</body>
</html>
